<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/assets/favicon-gasolina.png"
      type="image/x-icon"
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Calculo Álcool Gasolina" />
    <meta
      property="og:image"
      content="https://img.freepik.com/vetores-premium/bomba-de-posto-de-gasolina-com-bocal-de-combustivel-da-ilustracao-vetorial-da-bomba-de-gasolina_230920-3166.jpg"
    />
    <meta
      property="og:description"
      content="Veja qual está mais em conta!Calcule."
    />
    <meta property="og:site_name" content="Web Álcool x Gasolina" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Calculadora Gasolina Álcool</title>
  </head>

  <body>
    <main class="main">
      <img
        class="logo"
        src="./src/assets/logo.png"
        alt="logo bomba de gasolina"
      />
      <h1 class="title">Qual melhor opção?</h1>
      <form onsubmit="calcular(event)" class="form">
        <label>Álcool (preço por litro):</label>
        <input
          id="alcool"
          class="input"
          type="number"
          placeholder="3.90"
          min="1"
          step="0.01"
          required
        />

        <label>Gasolina (preço por litro):</label>
        <input
          id="gasolina"
          class="input"
          type="number"
          placeholder="5.50"
          min="1"
          step="0.01"
          required
        />

        <input class="button" type="submit" value="Calcular" />
      </form>

      <section class="result hide" id="resultado">
        <span id="text-result">Compensa usar Álcool</span>
        <span id="result-alcool">Álcool R$ 3.90</span>
        <span id="result-gasolina">Gasolina R$ 3.70</span>
      </section>
    </main>

    <div class="info">
      <span class="tooltip">Veja o calculo aqui</span>
      <a class="img-info" href="./index2.html"
        ><img src="./src/assets/info.png" alt=""
      /></a>
    </div>

    <script src="./src/js/script.js"></script>
  </body>
</html>
